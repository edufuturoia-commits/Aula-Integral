    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#005A9C',
              'primary-focus': '#004A80',
              'secondary': '#FFCD00',
              'accent': '#DA291C',
              'neutral': '#F3F4F6',
              'base-100': '#FFFFFF',
              'info': '#2094f3',
              'success': '#009485',
              'warning': '#ff9900',
              'error': '#ff5724',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marquee2: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'zoom-in': 'zoomIn 0.3s ease-out forwards',
              'marquee': 'marquee 80s linear infinite',
              'marquee2': 'marquee2 80s linear infinite',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>

<style>
  /* Base styles for legibility in inputs and text areas */
  #root input,
  #root textarea,

    background-color: #ffffff !important;

    border-color: #d1d5db !important; /* gray-300 */
  }

  /* Specific placeholder color for light mode */
  #root input::placeholder,
  #root textarea::placeholder {
    color: #6b7280 !important; /* gray-500 */
  }

  .dark #root input,
  .dark #root textarea,
  .dark #root select {
    background-color: #1f2937 !important; /* gray-800 */
    color: #f9fafb !important; /* gray-50 */
    border-color: #4b5563 !important; /* gray-600 */
  }

  /* Specific placeholder color for dark mode */
  .dark #root input::placeholder,
  .dark #root textarea::placeholder {
    color: #9ca3af !important; /* gray-400 */
  }

  /* Ensure focus states are visible */
  #root input:focus,
  #root textarea:focus,
